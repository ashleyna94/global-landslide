<!DOCTYPE html>
<html lang="en-us">
  <head>

<body>

<div id="map"></div>

</style>

<script type="text/javascript">

var mapbox = 'https://api.mapbox.com/styles/v1/mapbox/light-v9/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYW5kcmV3cHJpY2UtdXQiLCJhIjoiY2pkaG5mZndyMHh0cDMzcmxqNGJocTBhcyJ9.bp8toFh-kL7HIXZZg43rjw'

var myMap = L.map('map', {
  center: [37.0902, -95.7129],
  zoom: 3
});

L.tileLayer(mapbox).addTo(myMap);

var url = "https://data.nasa.gov/resource/tfkf-kniw.json?$limit=10000"

d3.json(url, function(response){

  console.log(response);

  var heatArray = [];

  for (var i = 0; i < response.length; i++) {
    var geolocation = response[i].geolocation;

    if (location) {
      heatArray.push([geolocation.coordinates[1], geolocation.coordinates[0]])
    }
  }

  var heat = L.heatLayer(heatArray, {
    radius: 20,
    blur: 35
  }).addTo(myMap)

});

</script>
